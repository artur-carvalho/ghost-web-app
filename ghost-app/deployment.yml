apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost-app
  template:
    metadata:
      labels:
        app: ghost-app
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: ghost-app
        image: ghost:4.37.0-alpine
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        ports:
        - containerPort: 2368
          name: ghost-app